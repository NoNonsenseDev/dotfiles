- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '.config/powerline-shell', '~/.vim', '~/.config/Code/User']

- link:
    ~/.gitconfig: gitconfig
    ~/.psqlrc: psqlrc
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.bash_aliases: bash_aliases
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.config/powerline-shell/config.json: powerline-shell/config.json
    ~/.vim/UltiSnips: UltiSnips
    ~/.vim/coc-settings.json: coc-settings.json
    ~/.config/Code/User/keybindings.json: code/keybindings.json
    ~/.config/Code/User/settings.json: code/settings.json
    ~/.config/Code/User/snippets: code/snippets

- shell:
  - command: git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim
    description: Install Vundle
  - command: curl -s https://raw.githubusercontent.com/mrzool/bash-sensible/master/sensible.bash > ~/.dotfiles/bin/sensible.bash
