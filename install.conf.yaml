- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.vim', '~/.config']

- link:
    ~/.ripgreprc: ripgreprc
    ~/.gitconfig: gitconfig
    ~/.psqlrc: psqlrc
    ~/.vimrc: vimrc
    ~/.bash_aliases: bash_aliases
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.vim/UltiSnips: UltiSnips
    ~/.vim/coc-settings.json: coc-settings.json
    ~/.config/pgcli/config: pgcli/config
    ~/.config/nvim: nvim

- create:
  - ~/Sources

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["curl -s https://raw.githubusercontent.com/mrzool/bash-sensible/master/sensible.bash > ~/.dotfiles/bin/sensible.bash", Installing sensible.bash]
  - command: ./brew_install
    stderr: true
    description: Installing brew packages
  - command: ./pkg_install
    stderr: true
    description: Installing system packages
  - command: ./pip_install
    stderr: true
    description: Installing pip packages
  - command: ./npm_install
    stderr: true
    description: Installing npm packages
  - 'grep starship ~/.bashrc && exit 0 || echo "eval \"\$(starship init bash)\"" >> ~/.bashrc'
  - [$(brew --prefix)/opt/fzf/install, Installing fzf]
