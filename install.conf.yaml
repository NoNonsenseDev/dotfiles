- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.vim', '~/.config/Code/User']

- link:
    ~/.gitconfig: gitconfig
    ~/.psqlrc: psqlrc
    ~/.vimrc: vimrc
    ~/.gvimrc: gvimrc
    ~/.ideavimrc: ideavimrc
    ~/.bash_aliases: bash_aliases
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.vim/UltiSnips: UltiSnips
    ~/.vim/coc-settings.json: coc-settings.json
    ~/.config/pgcli/config: pgcli/config
    ~/.config/tilix/schemes/one-dark.json: tilix/schemes/one-dark.json
    ~/.config/Code/User/keybindings.json: code/keybindings.json
    ~/.config/Code/User/settings.json: code/settings.json
    ~/.config/Code/User/snippets: code/snippets
    ~/.config/Cerebro/plugins/package.json: Cerebro/package.json

- shell:
  - command: git submodule update --init --recursive
    description: Installing submodules
    stdout: true
    stderr: true
  - command: curl -s https://raw.githubusercontent.com/mrzool/bash-sensible/master/sensible.bash > ~/.dotfiles/bin/sensible.bash
    quiet: true
  # - command: ./Brewfile
    # description: Installing dependencies
    # stdout: true
    # stderr: true
  - command: 'grep starship ~/.bashrc && exit 0 || echo "eval \"\$(starship init bash)\"" >> ~/.bashrc'
    description: 'Installing starship'
