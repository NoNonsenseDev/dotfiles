- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.vim', '~/.config']

- create:
  - ~/code
  - ~/.config/bat

- link:
  ~/.ripgreprc: ripgreprc
  ~/.gitconfig: gitconfig
  ~/.psqlrc: psqlrc
  ~/.bash_aliases: bash_aliases
  ~/.tmux.conf: tmux.conf
  ~/.vim/UltiSnips: UltiSnips
  ~/.config/pgcli/config: pgcli/config
  ~/.config/alacritty/alacritty.yml: alacritty.yml
  ~/.config/nvim: nvim
  ~/.config/lazygit/config.yml: lazygit.yml
  ~/.config/bat/config: bat/config

- shell:
  - [git submodule update --init --recursive, Install submodules]
  - [brew bundle, Install brew packages]
  - [$(brew --prefix)/opt/fzf/install, Install fzf]
  - [nvm install node, Install the latest node]
  - [./pip_install, Install pip packages]
  - [./install_fonts, Install fonts]
  - 'grep starship ~/.bashrc && exit 0 || echo "eval \"\$(starship init bash)\"" >> ~/.bashrc'
