- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.psqlrc: psqlrc
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.bash_aliases: bash_aliases
    ~/.profile: profile
    ~/.config/powerline/config.json: powerline/config.json
    ~/.vim/UltiSnips: UltiSnips

- shell:
  - command: sudo apt install -y python-pip && pip install --upgrade pip && git clone https://github.com/powerline/fonts.git --depth=1 && (cd fonts && ./install.sh) && rm -rf fonts
    description: Install powerline fonts
  - command: curl -L https://raw.githubusercontent.com/kamranahmedse/git-standup/master/installer.sh | sudo sh
    description: Install git-standup
  - command: git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim
    description: Install Vundle
  - command: sudo apt install -y --reinstall bash-completion
    description: Fix bash completion
  - command: mkdir -p ~/bin && curl https://hub.github.com/standalone -Lo ~/bin/hub && chmod 755 ~/bin/hub
    description: Install hub

